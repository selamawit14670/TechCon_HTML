<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact Us - TechCon 2024</title>
  <style>
    /* Simple responsive iframe for map */
    .map-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }
    .map-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    form > div {
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-bottom: 0.3em;
    }
    input, textarea {
      width: 100%;
      padding: 0.5em;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <!-- Header with title and navigation -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content -->
  <main>

    <!-- Contact info -->
    <section>
      <h2>Contact Information</h2>
      <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>Follow us on social media:</p>
      <ul>
        <li><a href="https://twitter.com/TechCon2024" target="_blank" rel="noopener noreferrer">Twitter</a></li>
        <li><a href="https://facebook.com/TechCon2024" target="_blank" rel="noopener noreferrer">Facebook</a></li>
        <li><a href="https://linkedin.com/company/TechCon2024" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
      </ul>
    </section>

    <!-- Embedded Google Map -->
    <section>
      <h2>Conference Venue Location</h2>
      <div class="map-container">
        <iframe 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019992890352!2d-122.41941508468188!3d37.77492977975819!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5f6b6fcb%3A0x8a438a5a4e85a852!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1686464913715!5m2!1sen!2sus" 
          allowfullscreen="" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade" 
          title="TechCon 2024 Venue Location">
        </iframe>
      </div>
    </section>

    <!-- Contact form -->
    <section>
      <h2>Contact Us Form</h2>
      <form>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>

  </main>

  <!-- Consistent footer -->
  <footer>
    <p>Â© 2024 TechCon Conference. All rights reserved.</p>
  </footer>

</body>
</html>
